<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4a3a231a50.js" crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
            table-layout: fixed;
            /* width: 100%; */
            /* padding-right: 1rem; */
           
        }

        th {
            border: 1px solid;
            border-bottom-color: #3c4fe0;
            border-left: 0px;
            border-right: 0px;
            border-top: 0px;
            color:gray;
            width: 200px;
        }


        th,
        td {
            text-align: left;
            padding: 2rem;
            white-space: nowrap;
            overflow: hidden;
            
            
        }
        tr{
            border-bottom: 1px solid;
            border-color: #D3D3D3;
        }
    </style>
</head>

<body>
    <center>
        <div class="jumbotron">
            <h1> insert record</h1>
            <h1>Django webdevelopement</h1>
            <hr />
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>
                            <input type="text" name="firstname" placeholder="Firstname">
                        </td>
                    </tr>
                    <tr>
                        <td>Middle Name</td>
                        <td>
                            <input type="text" name="middlename" placeholder="middlename">
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>
                            <input type="text" name="lastname" placeholder="lastname">
                        </td>
                    </tr>
                    <tr>
                        <td>location</td>
                        <td>
                            <!-- <select name="location">
                                <option selected disabled="true">--select location---</option>
                                <option value="mumbai817">mumbai817</option>
                                <option value="mumbai717">mumbai717</option>
                                <option value="pune">pune</option>
                            </select> -->
                            <select class="form-select" aria-label="Default select example" name="location">
                                <option selected>Open this select menu</option>
                                <option value="mumbai817">mumbai817</option>
                                <option value="mumbai717">mumbai717</option>
                                <option value="pune">pune</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Department</td>
                        <td>
                            
                            <select class="form-select" aria-label="Default select example" name="department">
                                <option selected>select department</option>
                                <option value="IT">IT</option>
                                <option value="Accounts">Accounts</option>
                                <option value="Billing">Billing</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Designation</td>
                        <td>
                            <!-- <select name="designation">
                                <option selected disabled="true">---select job---</option>
                                <option>Jnr developer</option>
                                <option>Snr Developer</option>
                                <option>FullStack Developer</option>
                                <option>Frontend Developer</option>
                            </select> -->
                            <select class="form-select" aria-label="Default select example" name="designation">
                                <option selected>Open this select menu</option>
                                <option>Jnr developer</option>
                                <option>Snr Developer</option>
                                <option>FullStack Developer</option>
                                <option>Frontend Developer</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>gender</td>
                        <td>
                            <input type="radio" value="male" name="gender">male |
                            <input type="radio" value="female" name="gender">female 
                            
                        </td>
                    </tr>
                    <tr>
                        <td>status</td>
                        <td>
                            <!-- <input type="text" name="status" placeholder="status"> -->
                            <input type="radio" name="status" value="active" >
                            <label>Active</label><br>
                            <input type="radio" name="status" value="inactive" >
                            <label >Inactive</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>salary</td>
                        <td><input type="text" name="salary" placeholder="salary"></td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" value="Insert" />
                        </td>
                        <td>
                            {% if messages %}
                            {% for mess in messages %}
                            <b style="color:green;">{{mess}}</b>
                            {% endfor %}
                            {% endif %}
                        </td>
                    </tr>
                </thead>
            </table>
            <button class="btn btn-success"><a href="{% url 'app1:showemp' %}" style="color: red;">Go To Home</a></button>

        </form>
    </center>
</body>

</html>
